<!doctype html>
<html lang="en">
  <head>
    <title>My Diabetes JS | New account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Diabetes JS is a web platform to control your daily glucose level.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <link href="./includes/styles/forms.css" rel="stylesheet">
  </head>

  <body>  
    <div class="container"> 
      <!-- PANEL HEADER -->
      <div class="panel_brand_icon">
        <h1 class="brand">
          My Diabetes JS
        </h1>
        <img class="brand-icon" src="./includes/imgs/diabetes-icon.png" alt="My Diabetes logo">
      </div>
      
      <div class="d-flex flex-row justify-content-center alig-items-center">
        <div class="card card_form_input mt-3">
          <div class="text-center">
            <main class="form-input w-100 m-auto">              
              <form>
                <div class="mb-3">
                  <h4 class="fw-normal">Create new account</h4>
                  <small>Itâ€™s quick and easy.</small>
                </div>

                <div class="form-floating">
                  <input type="text" class="form-control square-bottom-borders" id="field_Name" placeholder="Name" required>
                  <label for="field_Name">Name</label>
                </div>

                <div class="form-floating">
                  <input type="email" class="form-control square-borders" id="field_Email" placeholder="name@example.com" required>
                  <label for="field_Email">Email address</label>
                </div>

                <div class="form-floating">
                  <input type="text" class="form-control square-borders" id="field_Login" placeholder="Login" required>
                  <label for="field_Login">Login</label>
                </div>

                <div class="form-floating">
                  <input type="password" class="form-control square-top-borders" id="field_Password" placeholder="Password" required>
                  <label for="field_Password">Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3 mt-3" type="submit" id="btnRegister">Create account</button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div> 
    <script src="./includes/js/register.js"></script>
  </body>
</html>
