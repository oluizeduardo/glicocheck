<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diabetes JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">My-Diabetes-JS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse nav" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Login</a> </li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a> </li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Glucose</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Markers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">        
        <div class="base_panel_login">
            <div class="panel_login">
                <label for="user_login">Login<span style="color: red;">*</span>:</label><br>
                <input type="text" id="user_login" required><br>
                <br>
                <label for="password">Password<span style="color: red;">*</span>:</label><br>
                <input type="text" id="password" required><br>
                <br>
                <input type="button" class="btn btn-primary" value="Login" id="btnLogin">
                <input type="button" class="btn btn-secondary" value="Clean" id="btnClean">
            </div>
            <div class="panel_result_login">
                <h2>Access token:</h2>
                <textarea id="token" cols="60" rows="4" disabled></textarea>
            
                <h2>Response body:</h2>
                <textarea id="response_field" cols="60" rows="7" disabled ></textarea>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
    <!-- For toggle menu. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>
</body>
</html>
