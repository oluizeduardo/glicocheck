<!doctype html>
<html lang="en">
  <head>
    <title>My Diabetes JS | Profile</title>
    <link rel="icon" type="image/x-icon" href="./includes/imgs/diabetes-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CHECK AUTHENTICATION -->
    <script src="./includes/js/security.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Custom style -->
    <link href="./includes/styles/dashboard.css" rel="stylesheet">   
    <link href="./includes/styles/profile.css" rel="stylesheet">
  </head>

  <body>    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">My Diabetes JS</a>
        <!-- TOGGLE MENU -->
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" 
                data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" 
                aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </header>
  
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEMENU -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" aria-current="page" href="./dashboard.html">
                            <span data-feather="home" class="align-middle"></span>
                            Dashboard
                            </a>
                        </li>
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="#">
                            <span data-feather="users" class="align-middle"></span>
                            Profile
                            </a>
                        </li>          
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="./reports.html">
                            <span data-feather="bar-chart-2" class="align-middle"></span>
                            Reports
                            </a>
                        </li>
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="./settings.html">
                            <span data-feather="settings" class="align-middle"></span>
                            Settings
                            </a>
                        </li>
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="#" onclick="logOut()">
                            <span data-feather="log-out" class="align-middle"></span>
                            Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- END - SIDEMENU -->

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">My account</h1>
                </div>        

                <div class="container">
                    <div class="row mb-3">
                        <div class="w-100 mt-80 bg-white">
                            <div class="card d-flex align-items-center justify-content-center mb-3">
                                <div class="w-100"><img src="https://www.seekpng.com/png/detail/365-3651600_default-portrait-image-generic-profile.png" alt="User profile picture" class="rounded-circle"></div>                                                               
                            </div>
                            <div class="container mt-5 pb-5">
                                <form class="mt-80">
                                    <div class="mb-3">
                                        <label for="field_Name" class="form-label ">Name</label>
                                        <input type="text" class="form-control" id="field_Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="field_Email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="field_Email" aria-describedby="emailHelp" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="field_Pasword" class="form-label">Password</label>
                                        <input type="password" class="form-control password-field" id="field_Password" aria-describedby="passwordHelp">
                                        <div id="passwordHelp" class="form-text">Fill this field if you want to change your password.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="field_confirm_Password" class="form-label">Confirm password</label>
                                        <input type="password" class="form-control password-field" id="field_confirm_Password">
                                    </div>
                                    <div class="mt-5 panel-buttons">
                                        <button type="submit" class="btn btn-primary" id="btnSave">
                                            <span data-feather="save"></span>
                                            Save</button>
                                        <button type="button" class="btn btn-danger" id="btnDeleteAccount" data-bs-toggle="modal" data-bs-target="#modalConfirmDeleteAccount">
                                            <span data-feather="trash-2"></span>
                                            Delete my account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>                
            </main>

            <!-- MODAL DELETE ACCOUNT -->
            <div class="modal fade" id="modalConfirmDeleteAccount">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
        
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h5 class="modal-title" title="Tooltip">Delete account</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>            
                        </div>          
            
                        <!-- Modal body -->
                        <div class="modal-body">
                            <main class="form-input m-auto"> 
                                <p>
                                    Your account and all the registers will be deleted. This action can't be undone.
                                    <br><br>
                                    Please, type the password to delete your account.
                                </p>
                                <div class="w-100 d-flex justify-content-center">
                                    <input type="password" id="field_delete_account_Password"
                                        class="form-control w-100 password-field border border-danger">
                                </div>
                            </main>
                        </div>
            
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                <span data-feather="x"></span>Cancel</button>
                            <button type="button" class="btn btn-primary" id="btnConfirmDeleteAccount">
                                <span data-feather="trash-2"></span>Delete account
                            </button>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ICON -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" 
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" 
    crossorigin="anonymous"></script>
    <script>
        'use strict'
        feather.replace({ 'aria-hidden': 'true' })
    </script>
    <!-- For toggle menu. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    crossorigin="anonymous"></script>
    <!-- LOAD PAGE ACTIONS -->
    <script src="./includes/js/profile.js"></script> 
    <script src="./includes/js/deleteAccount.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  </body>
</html>
