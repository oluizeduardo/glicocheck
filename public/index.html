<!doctype html>
<html lang="en">
  <head>
    <title>My Diabetes JS | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Diabetes JS is a web platform to control your daily glucose level.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <link href="./includes/styles/forms.css" rel="stylesheet">
  </head>

  <body>  
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="linkedin" viewBox="0 0 16 16">
        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 
        1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 
        1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 
        1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 
        1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 
        5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
      </symbol>
    </svg>

    <div class="container">
      <!-- PANEL HEADER -->
      <div class="panel_brand_icon">
        <h1 class="brand">
          My Diabetes JS
        </h1>
        <img class="brand-icon" src="./includes/imgs/diabetes-icon.png" alt="My Diabetes logo">
      </div>
        
      <div class="d-flex flex-row justify-content-center alig-items-center">        
        <div class="text-center">
          <div class="card card_form_input mt-3">
            <main class="form-input w-100 m-auto">

              <!-- FORM LOGIN -->
              <form action="./dashboard.html">
                <h4 class="mb-3 fw-normal">Please sign in</h4>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingLogin" placeholder="@example">
                  <label for="floatingLogin">Login</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3 mt-3" type="submit">Sign in</button>
                <!-- FORGOT PASSWORD? -->
                <a href="#">Forgot password?</a><br>
                <hr>
              </form>
              <!-- BUTTON NEW ACCOUNT -->
              <a href="./register.html">
                <button class="btn btn-lg btn-success mb-3 mt-3">Create new account</button>
              </a>
            </main>
          </div>
          <!-- FOOTER -->
          <footer class="mt-5 text-muted">
            <span class="m-3">
              &copy; 2022
            </span> 
            <a class="text-muted" href="https://www.linkedin.com/in/luiz-eduardo-costa/" target="_blank">
              <svg class="bi" width="24" height="24">
                <use xlink:href="#linkedin"/>
              </svg>
            </a>
          </footer>
        </div>
      </div> 
    </div> 
  </body>
</html>
