<html lang="en">
  <head>
    <title>Glicocheck | Profile</title>
    <link rel="icon" type="image/x-icon" href="./includes/imgs/tab-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="./includes/styles/dashboard.css" rel="stylesheet">   
    <link href="./includes/styles/profile.css" rel="stylesheet">    
  </head>

  <body>    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow header-visibility">
        
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">
            <img class="glicocheck-icon" src="./includes/imgs/tab-icon.png" alt="Glicocheck icon">
        </a> 

        <!-- TOGGLE MENU -->
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" 
                data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" 
                aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </header>
  
    <div class="container-fluid default-background-color">
        <div class="row">
            <!-- SIDEMENU -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">

                    <div class="logo-sidebar-panel">
                        <img class="logo-sidebar" src="./includes/imgs/glicocheck-logo.png" alt="Glicocheck logo">
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" aria-current="page" href="./home.html">
                            <span data-feather="home" class="align-middle"></span>
                            Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="item-sidemenu">
                              <a href="#" class="nav-link" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                                <span data-feather="user" class="align-middle"></span>
                                My Account
                                <span class="ms-2 arrow-icon" data-feather="chevron-down"></span>
                              </a>
                            </div>
                            <div class="collapse" id="dashboard-collapse">
                              <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="m-2 ps-2"><a href="./profile.html" class="nav-link item-sidemenu">Profile</a></li>
                                <li class="m-2 ps-2"><a href="./security.html" class="nav-link item-sidemenu">Security</a></li>
                              </ul>
                            </div>
                          </li>           
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="./diary.html">
                            <span data-feather="bar-chart-2" class="align-middle"></span>
                            Diary
                            </a>
                        </li>
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="./settings.html">
                            <span data-feather="settings" class="align-middle"></span>
                            Settings
                            </a>
                        </li>
                        <li class="nav-item item-sidemenu">
                            <a class="nav-link" href="#" onclick="logOut()">
                            <span data-feather="log-out" class="align-middle"></span>
                            Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- END - SIDEMENU -->

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 default-panel-color round-border-top-left">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ms-3 border-bottom">
                  <h1 class="h2">
                    <span data-feather="user" class="align-middle pb-1"></span>
                    Profile
                </h1>
                </div>        

                <div class="container">
                    <div class="row mb-3">
                        <div class="w-100 mt-80 bg-white">
                            <div class="card d-flex align-items-center justify-content-center mb-3 mt-3">
                                <div class="w-100">
                                    <img id="userProfilePicture"
                                    class="user-profile-picture rounded-circle" 
                                    src="./includes/imgs/default-profile-picture.png" 
                                    alt="User profile picture">
                                </div>                                                               
                            </div>                            
                            <div class="mt-3 pb-5">

                                <!-- PANEL USER DETAILS -->
                                <div class="shadow card">
                                    <form class="form mt-80">
                                        <h5 class="mb-4">User Details</h5>
                                        <div class="mb-3">
                                            <label for="field_Name" class="form-label ">Name<span class="required">*</span></label>
                                            <input type="text" class="form-control" id="field_Name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="field_Email" class="form-label">Email address<span class="required">*</span></label>
                                            <input type="email" class="form-control" id="field_Email" aria-describedby="emailHelp" required>
                                        </div>

                                        <div class="row">                                            
                                            <div class="col-sm mb-3">
                                                <label for="field_Birthdate" class="form-label">Date of birth<span class="required">*</span></label>
                                                <input type="date" id="field_Birthdate" class="form-control text-center mr-2">
                                            </div>

                                            <div class="col-sm mb-3">
                                                <label for="field_Phone" class="form-label">Cell Phone</label>
                                                <input type="tel" id="field_Phone" class="form-control text-center mr-2" 
                                                pattern="[0-9]{2}-9[0-9]{4}-[0-9]{4}" placeholder="(##)#####-####">
                                            </div>

                                            <div class="col-sm mb-3">
                                                <label for="field_Gender" class="form-label">Gender<span class="required">*</span></label>
                                                <select id="field_Gender" class="form-select r-2">
                                                    <option value="0" selected>Select your gender</option>
                                                    <option value="1">Male</option>
                                                    <option value="2">Female</option>
                                                    <option value="3">Unspecified</option>
                                                </select>
                                            </div>

                                            <div class="col-sm mb-3">
                                                <label for="field_Weight" class="form-label">Weight (Kg)</label>
                                                <input type="number" id="field_Weight" class="form-control text-center mr-2" min="1">
                                            </div>

                                            <div class="col-sm mb-3">
                                                <label for="field_Height" class="form-label">Height (cm)</label>
                                                <input type="number" id="field_Height" class="form-control text-center mr-2" min="10">
                                            </div>
                                        </div>                                        

                                        <div class="mt-5 mb-3 panel-buttons">
                                            <button type="submit" class="btn btn-primary" id="btnSaveUserDetails">
                                                <span data-feather="save"></span>
                                                Save Changes</button>
                                        </div>
                                    </form>
                                </div>

                                <!-- PANEL HEALTH INFORMATION -->
                                <div class="shadow card mt-4">
                                    <form class="form mt-80">
                                        <h5 class="mb-4">Health Information</h5>
                                        
                                        <div class="row"> 
                                            <div class="col-sm mb-3">
                                                <label for="field_DiabetesType" class="form-label">Diabetes Type</label>
                                                <select id="field_DiabetesType" class="form-select r-2">
                                                    <option selected>Select your diabetes type</option>
                                                    <option value="1">Diabetes Mellitus Type 1</option>
                                                    <option value="2">Diabetes Mellitus Type 2</option>
                                                    <option value="3">Diabetes Gestational</option>
                                                </select>
                                            </div>
                                            
                                            <div class="col-sm mb-3">
                                                <label for="field_DateOfDiagnosis" class="form-label">Month of diagnosis</label>
                                                <input type="month" id="field_DateOfDiagnosis" class="form-control text-center mr-2">
                                            </div>

                                            <div class="col-sm mb-3">
                                                <label for="field_BloodType" class="form-label">Blood Type</label>
                                                <select id="field_BloodType" class="form-select r-2">
                                                    <option selected>Select your blood type</option>
                                                    <option value="1">A+</option>
                                                    <option value="2">A-</option>
                                                    <option value="3">B+</option>
                                                    <option value="3">B-</option>
                                                    <option value="4">AB+</option>
                                                    <option value="5">AB-</option>
                                                    <option value="6">O+</option>
                                                    <option value="7">O-</option>
                                                </select>
                                            </div>
                                        </div>                                        

                                        <div class="mt-5 mb-3 panel-buttons">
                                            <button type="submit" class="btn btn-primary" id="btnUpdateHealthInfo">
                                                <span data-feather="save"></span>
                                                Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </main>
        </div>
    </div>

    crossorigin="anonymous"></script>
    <script src="./includes/js/calendarRange.js"></script>
  </body>
</html>
