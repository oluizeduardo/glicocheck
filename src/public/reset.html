<!doctype html>
<html lang="en">
  <head>
    <title>Glicocheck | Fogot Password?</title>
    <link rel="icon" type="image/x-icon" href="./includes/imgs/tab-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Glicocheck is a web platform to control your daily glucose level.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <link href="./includes/styles/forms.css" rel="stylesheet">
  </head>

  <body>
    <div class="container"> 
      <!-- PANEL HEADER -->
      <div class="panel_brand_icon">
        <img class="logo" src="./includes/imgs/glicocheck-logo.png" alt="Glicocheck logo">
      </div>
      
      <div class="d-flex flex-row justify-content-center alig-items-center">
        <div class="text-center">
          <div class="shadow card card_form_input mt-3">
            <main class="form-input w-100 m-auto">              
              <form>
                <div class="mb-3">
                  <h4 class="fw-normal">Forgot password?</h4>
                  <small>Reset password in quick steps</small>
                </div>

                <div class="form-floating">
                  <input type="email" class="form-control round-borders" id="field_Email" placeholder="name@example.com" required>
                  <label for="field_Email">Email</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" id="btnResetPassword">
                  <span id="spinnerBorder" class="spinner-border spinner-border-sm invisible" 
                        role="status" aria-hidden="true"></span>
                  Reset password
                </button>
              </form>
            </main>
            <!-- FOOTER -->
            <footer class="mt-3 mb-4">
              <span >
                <a class="link p-2" href="./index.html">Back</a><br>
              </span>
            </footer>
          </div>
        </div>
      </div>
    </div>  
    <script src="./includes/js/reset.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
    integrity="sha384-RIQuldGV8mnjGdob13cay/K1AJa+LR7VKHqSXrrB5DPGryn4pMUXRLh92Ev8KlGF" 
    crossorigin="anonymous"></script>
  </body>
</html>
