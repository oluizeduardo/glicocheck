<!doctype html>
<html lang="en">
  <head>
    <title>Glicocheck | New account</title>
    <link rel="icon" type="image/x-icon" href="./includes/imgs/tab-icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Manage your blood sugar levels efficiently with Glicocheck, a powerful and user-friendly web platform designed to help you monitor your glucose levels daily. Keep track of your health and improve your lifestyle with Glicocheck.">
    <link href="./includes/styles/initialScreen.css" rel="stylesheet">
    <!-- API Base Request -->
    <script src="./includes/js/apiBaseRequest.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="./includes/styles/style.css" rel="stylesheet">
    <link href="./includes/styles/forms.css" rel="stylesheet">
  </head>

  <body class="body_background"> 
    <div class="container"> 
      <!-- PANEL HEADER -->
      <a href="./index.html">
        <div class="panel_brand_icon">
          <img class="logo" src="./includes/imgs/glicocheck-logo.png" alt="Glicocheck logo">
        </div>
      </a>
      
      <div class="d-flex flex-row justify-content-center alig-items-center">
        <div class="text-center">
          <div class="shadow card card_form_input mt-3">
            <main class="form-input w-100 m-auto">              
              <form>
                <div class="mb-3">
                  <h4 class="fw-normal">Create your account</h4>
                  <small>It's quick and easy.</small>
                </div>

                <div class="form-floating">
                  <input type="text" class="form-control square-bottom-borders" id="field_Name" placeholder="Name" required>
                  <label for="field_Name">Name</label>
                </div>

                <div class="form-floating">
                  <input type="email" class="form-control square-borders" id="field_Email" placeholder="name@example.com" required>
                  <label for="field_Email">Email address</label>
                </div>

                <div class="form-floating">
                  <input type="password" class="form-control square-borders" id="field_Password" placeholder="Password" required>
                  <label for="field_Password">Password</label>
                </div>

                <div class="form-floating">
                  <input type="password" class="form-control square-top-borders" id="field_ConfirmPassword" placeholder="Confirm password" required>
                  <label for="field_ConfirmPassword">Confirm password</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3 mt-3 rounded-pill" type="submit" id="btnRegister">Create account</button>
              </form>
            </main>
          </div>
          <!-- FOOTER -->
          <footer class="footer">
            <span>
              Already have an account? <a class="link p-2" href="./index.html">Log in</a><br>
            </span>
          </footer>
        </div>
      </div>
    </div> 
    <script src="./includes/js/apiPing.js"></script>
    <script src="./includes/js/newAccount.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
    integrity="sha384-RIQuldGV8mnjGdob13cay/K1AJa+LR7VKHqSXrrB5DPGryn4pMUXRLh92Ev8KlGF" 
    crossorigin="anonymous"></script>
  </body>
</html>
